<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Юлия Чикова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <script defer src="./scripts/scripts.js"></script>
</head>
<body class="page">
    <header class="header">
        <img
            class="header__logo"
            src="./images/header__logo.svg"
            alt="Логотип Место Россия"
        />
    </header>

    <main>
        <section class="profile">
            <img 
                class="profile__avatar"
                src="./images/profile__avatar.svg" 
                alt="Жак-Ив Кусто"
            />
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add"></button>
        </section>

        <section class="elements">
            <ul class="elements__container"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
    </footer>

    <template id="tempalate-card">
        <li class="elements__card">
            <button class="elements__remove-button" type="button" aria-label="Remove"></button>
            <img class="elements__image">
            <div class="elements__text-container">
                <h2 class="elements__text"></h2>
                <button class="elements__like-button" type="button" aria-label="Like"></button>
            </div>
        </li>
    </template>

    <section class="popup popup_type_edit">
        <div class="popup__container popup__container_type_edit">
            <form class="popup__form" name="popup" id="form-edit">
                <button class="popup__close-button" type="button" id="close-button-edit" aria-label="Close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__text popup__text_type_name" name="name" type="text" required placeholder="Введите имя">
                <input class="popup__text popup__text_type_description" name="descritpion" type="text" required placeholder="Введите описание">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
            <form class="popup__form" name="popup" id="form-add">
                <button class="popup__close-button" type="button" id="close-button-add" aria-label="Close"></button>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__text popup__text_type_loc" name="name" type="text" required placeholder="Название">
                <input class="popup__text popup__text_type_link" name="descritpion" type="url" required placeholder="Ссылка на картинку">
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_img">
        <div class="popup__img-container">
            <button class="popup__close-button" type="button" id="close-button-img" aria-label="Close"></button>
            <figure class="popup__img-form">
                <img class="popup__full-photo">
                <figcaption class="popup__full-photo-description"></figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
