<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Юлия Чикова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <script defer src="./scripts/scripts.js"></script>
</head>
<body class="page">
    <header class="header">
        <img
            class="header__logo"
            src="./images/header__logo.svg"
            alt="Логотип Место Россия"
        />
    </header>

    <main>
        <section class="profile">
            <div class="profile__container">
                <img 
                    class="profile__avatar"
                    src="./images/profile__avatar.svg" 
                    alt="Жак-Ив Кусто"
                />
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edin-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__container">
                <li class="elements__card">
                    <img 
                        class="elements__image" 
                        src="./images/karachaevsk.png" 
                        alt="Карачаевск"
                    />
                    <div class="elements__text-container">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img 
                        class="elements__image" 
                        src="./images/elbrus.png" 
                        alt="Эльбрус"
                    />
                    <div class="elements__text-container">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img 
                        class="elements__image" 
                        src="./images/dombay.png" 
                        alt="Домбай"
                    />
                    <div class="elements__text-container">
                        <h2 class="elements__text">Домбай</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img 
                        class="elements__image" 
                        src="./images/elbrus.png" 
                        alt="Эльбрус"
                    />
                    <div class="elements__text-container">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img 
                        class="elements__image" 
                        src="./images/dombay.png" 
                        alt="Домбай"
                    />
                    <div class="elements__text-container">
                        <h2 class="elements__text">Домбай</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img 
                        class="elements__image" 
                        src="./images/karachaevsk.png" 
                        alt="Карачаево-Черкессия"
                    />
                    <div class="elements__text-container">
                        <h2 class="elements__text">Карачаево-Черкессия</h2>
                        <button class="elements__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <form class="popup__form" name="popup">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__text popup__text_type_name" name="name" type="text" value="Введите имя" required placeholder="Имя">
                <input class="popup__text popup__text_type_description" name="descritpion" type="text" value="Введите описание" required placeholder="Описание">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
</body>
</html>
